
<div class="container">
  <h1 class="d-flex justify-content-center">Explora tus peliculas favoritas</h1>
  
</div>
<div class="container">
  <select class="form-select" (change)="onCategoriaSeleccionada($event)">
    <option value="">Seleccione una categoría</option>
    <option value="28">Acción</option>
    <option value="12">Aventura</option>
    <option value="16">Animación</option>
    <option value="35">Comedia</option>
    <!-- More :v -->
  </select>
</div>

<p>{{ cantidad }} Películas encontradas</p> <!--Variable cantidad que se actualiza con el evento eventLuke -->


<app-luke [peliculas]="peliculas" [categoriaSeleccionada]="categoriaSeleccionada" (eventLuke) = "getNum($event)"></app-luke>
<!-- Etiqueta con el componente Luke -->
