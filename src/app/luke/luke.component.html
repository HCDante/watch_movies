<div class="container text-center">
  <p>May the force be with you</p>
  <div *ngIf="peliculasFiltradas">
    <h2>Películas en la categoría {{ categoriaSeleccionada }}</h2>
    <p>{{ cantidadPeliculasMostradas }} Películas encontradas</p>
    <!-- <ul>
    <li *ngFor="let pelicula of peliculasFiltradas">
      <div>{{ pelicula.title }}</div>
      <div>{{ pelicula.overview }}</div>
      
    </li>
  </ul> -->

    <div class="row">
      <div class="col py-3" *ngFor="let pelicula of peliculasFiltradas">
        <div class="card" style="width: 18rem;">
          <img src="https://image.tmdb.org/t/p/w500/{{pelicula.poster_path}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ pelicula.title }}</h5>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Description
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">{{ pelicula.title }}</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    {{ pelicula.overview }}
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
